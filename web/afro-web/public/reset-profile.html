<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Profile - AfroMoji</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0A;
            color: #F8F8F8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            gap: 24px;
        }
        button {
            padding: 16px 32px;
            background: #F8F8F8;
            color: #0A0A0A;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #262626;
            object-fit: cover;
        }
        .info {
            text-align: center;
            max-width: 400px;
            color: #A3A3A3;
        }
    </style>
</head>
<body>
    <h1>Reset Profile Data</h1>
    <div class="info">
        <p>Click the button below to reset your profile with fresh avatar images.</p>
    </div>
    
    <img class="avatar-preview" src="https://i.pravatar.cc/400?img=68" alt="Avatar Preview" />
    
    <button onclick="resetProfile()">Reset Profile & Reload</button>
    
    <div class="info">
        <p><small>This will clear your localStorage and create a new demo profile.</small></p>
    </div>

    <script>
        function resetProfile() {
            // Clear localStorage
            localStorage.clear();
            
            // Create fresh user with working avatars
            const mockUser = {
                id: '1',
                username: 'demo_user',
                displayName: 'Demo User',
                avatar: 'https://i.pravatar.cc/400?img=68',
                transformedAvatar: 'https://i.pravatar.cc/600?img=33',
                tribe: {
                    slug: 'wakandan-lineage',
                    name: 'Wakandan Lineage',
                    color: '#9333EA',
                },
                bio: 'Exploring my African identity through AI art âœ¨',
                isProfileComplete: true,
            };
            
            localStorage.setItem('afromoji_user', JSON.stringify(mockUser));
            
            alert('Profile reset! Redirecting to profile page...');
            window.location.href = '/profile';
        }
    </script>
</body>
</html>
